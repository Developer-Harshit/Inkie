<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Effects</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/lib/htmlslider.js"></script>
    <script src="/lib/seriously.js"></script>
    <script src="/lib/effects/seriously.blur.js"></script>
    <script src="/lib/effects/seriously.dither.js"></script>
    <script src="/lib/effects/seriously.edge.js"></script>
    <script src="/lib/effects/seriously.pixelate.js"></script>
    <script src="/lib/effects/seriously.sketch.js"></script>
    <script src="/lib/effects/seriously.invert.js"></script>
    <script src="/lib/helper.js"></script>
    <script src="/scripts/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <input type="range" id="blur-amount" min="0" max="1" step="0.01" />
      <input type="file" id="file-input" accept="video/*" />
      <button id="cam-btn">Webcam</button>

      <button id="play-btn">Play</button>
      <button id="pause-btn">Pause</button>
      <button id="minus-10">~10sec</button>
      <button id="plus-10">10sec~</button>
      <!-- <video id="main-video" src="#"></video> -->
    </div>
  </body>
</html>
